<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .right {
            flex: 1;
            background: url('poster-image.jpg') no-repeat center center;
            background-size: cover;
        }
        .register-form {
            background: white;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .register-form h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }
        .register-form form {
            display: flex;
            flex-direction: column;
        }
        .register-form form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .register-form form button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .register-form form button:hover {
            background-color: #0056b3;
        }
        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .login-link a {
            text-decoration: none;
            color: #007bff;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="register-form">
                <h2>Register Form</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary">Register</button>
                </form>
                <div class="login-link">
                    <p>Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
